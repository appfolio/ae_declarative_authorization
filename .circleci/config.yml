version: 2.1

orbs:
  gem-tool: appfolio/gem-tool@volatile

workflows:
  rc:
    jobs:
      - gem-tool/rake_test:
          name: test_ruby-<< matrix.ruby_version >>
          executor_tag: ruby
          matrix:
            parameters:
              ruby_version:
                - '3.3.0'
                - '3.2.1'
                - '3.1.3'
